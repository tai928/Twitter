<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>StepLink - プロフィール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- 左サイドバー -->
    <aside class="sidebar-left">
      <div class="logo">StepLink</div>

      <nav class="nav">
        <a href="index.html" class="nav-item">ホーム</a>
        <a href="messages.html" class="nav-item">メッセージ</a>
        <a href="notifications.html" class="nav-item">通知</a>
        <a href="profile.html" class="nav-item active">プロフィール</a>
      </nav>

      <button class="post-button" onclick="location.href='index.html#new'">投稿する</button>

      <div class="account-summary">
        <div class="account-main">
          <div class="account-avatar" id="currentUserAvatar">🧑‍💻</div>
          <div>
            <div class="account-name" id="currentUserName">未ログイン</div>
            <div class="account-handle" id="currentUserHandle"></div>
          </div>
        </div>

        <button class="icon-btn small" id="accountButton">アカウント</button>
        <button class="logout-button" id="logoutButton">ログアウト</button>
      </div>
    </aside>

    <!-- プロフィール本体 -->
    <main class="timeline">
      <header class="timeline-header">
        <h1>プロフィール</h1>
      </header>

      <section class="profile-header">
        <div class="profile-banner"></div>

        <div class="profile-top">
          <div class="profile-avatar-wrapper">
            <div class="profile-avatar">🧑‍💻</div>
          </div>

          <div class="profile-top-buttons">
            <!-- 他人のプロフィールのときだけ表示される -->
            <button id="messageBtn" class="profile-icon-btn">メッセージ</button>
            <!-- 自分のプロフィールのときだけ表示される -->
            <button id="editProfileBtn" class="edit-profile-btn">プロフィールを編集</button>
          </div>
        </div>

        <div class="profile-info">
          <div id="profileName" class="profile-name">ユーザー</div>
          <div id="profileHandle" class="profile-handle">@user</div>
          <div class="profile-bio">Bioが未設定です</div>
        </div>

        <div class="profile-tabs">
          <div class="profile-tab active">ツイート</div>
        </div>
      </section>

      <!-- そのユーザーのツイート一覧 -->
      <section id="profileTweetsContainer" class="posts"></section>
    </main>
  </div>

  <!-- スマホ用ボトムナビ -->
  <nav class="bottom-nav">
    <a href="index.html" class="bottom-nav-item">
      <span class="icon">🏠</span><span>ホーム</span>
    </a>
    <a href="messages.html" class="bottom-nav-item">
      <span class="icon">✉️</span><span>メッセージ</span>
    </a>
    <a href="notifications.html" class="bottom-nav-item">
      <span class="icon">🔔</span><span>通知</span>
    </a>
    <a href="profile.html" class="bottom-nav-item active">
      <span class="icon">👤</span><span>プロフィール</span>
    </a>
  </nav>

  <!-- Supabase & このページ専用の JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="profile.js"></script>
</body>
</html>
