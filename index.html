<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ミニTwitter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="dark">
  <div class="app">
    <!-- 左サイドバー -->
    <aside class="sidebar-left">
      <div class="logo">🐦</div>
      <nav class="nav">
        <a href="#" class="nav-item active" data-page="home">ホーム</a>
        <a href="#" class="nav-item" data-page="notifications">通知</a>
        <a href="#" class="nav-item" data-page="messages">メッセージ</a>
        <a href="#" class="nav-item" data-page="profile">プロフィール</a>
      </nav>
      <button class="tweet-button" id="openComposer">ツイートする</button>
    </aside>

    <!-- ホームタイムライン -->
    <main class="timeline" id="page-home">
      <div class="new-tweet-card" id="composer-inline">
        <div class="avatar">🧑‍💻</div>
        <div class="new-tweet-body">
          <textarea id="tweetInput" placeholder="いまどうしてる？"></textarea>

          <div class="new-tweet-extra">
            <label class="image-upload">
              📷 画像
              <input type="file" id="imageInput" accept="image/*" hidden />
            </label>
            <div id="imagePreview" class="image-preview"></div>
          </div>

          <div class="new-tweet-actions">
            <span class="char-counter" id="charCounter">0 / 140</span>
            <button id="postTweetBtn">ツイート</button>
          </div>
        </div>
      </div>

      <div id="tweetsContainer" class="tweets">
        <!-- JSからツイートがここに追加される -->
      </div>
    </main>

    <!-- プロフィールページ -->
    <main class="timeline hidden" id="page-profile">
      <div class="profile-header">
        <div class="profile-avatar">🧑‍💻</div>
        <div class="profile-meta">
          <div class="profile-name">たい</div>
          <div class="profile-handle">@tai_clone</div>
          <div class="profile-bio">
            フロントエンドとデザインで遊ぶ学生。Twitterクローン制作中。
          </div>
          <div class="profile-stats">
            <span><strong id="tweetCount">0</strong> 件のツイート</span>
          </div>
        </div>
      </div>

      <div id="profileTweets" class="tweets"></div>
    </main>

    <!-- 右サイド（検索・トレンド・テーマ切替） -->
    <aside class="sidebar-right">
      <div class="search-box">
        <input type="text" placeholder="検索" />
      </div>

      <div class="card">
        <h2>いまどう？</h2>
        <ul class="trend-list">
          <li>#Twitterクローン</li>
          <li>#フロントエンド楽しい</li>
          <li>#たいの作品</li>
        </ul>
      </div>

      <button id="themeToggle" class="theme-toggle">
        ☀️ ライトモード
      </button>
    </aside>
  </div>

  <!-- ツイート詳細モーダル -->
  <div id="tweetModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-inner">
      <button class="modal-close" id="modalCloseBtn">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
