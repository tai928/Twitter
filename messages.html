<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>StepLink - メッセージ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app">
    <!-- サイドバー -->
    <aside class="sidebar-left">
      <div class="logo">StepLink</div>

      <nav class="nav">
        <a href="index.html" class="nav-item">ホーム</a>
        <a href="messages.html" class="nav-item active">メッセージ</a>
        <a href="notifications.html" class="nav-item">通知</a>
        <a href="profile.html" class="nav-item">プロフィール</a>
      </nav>

      <button id="themeToggle" class="icon-btn theme-toggle">🌙</button>

      <button class="post-button" onclick="location.href='index.html'">投稿する</button>

      <div class="account-summary">
        <div class="account-main">
          <div class="account-avatar" id="currentUserAvatar">🧑‍💻</div>
          <div>
            <div class="account-name" id="currentUserName">未ログイン</div>
            <div class="account-handle" id="currentUserHandle"></div>
          </div>
        </div>
        <button class="icon-btn small" id="switchAccountBtn">アカウント</button>
        <button class="logout-button" id="logoutBtn">ログアウト</button>
      </div>
    </aside>

    <!-- メッセージレイアウト -->
    <main class="timeline">
      <header class="timeline-header">
        <h1>メッセージ</h1>
      </header>

      <div class="dm-layout">
        <!-- 会話一覧 -->
        <div class="dm-sidebar">
          <div class="dm-sidebar-header">会話</div>
          <div id="dmConversationList" class="dm-conversation-list"></div>
        </div>

        <!-- メッセージ本体 -->
        <div class="dm-main">
          <div class="dm-main-header">
            <div id="dmPartnerAvatar" class="dm-partner-avatar">💬</div>
            <div>
              <div id="dmPartnerName" class="dm-partner-name">相手</div>
              <div id="dmPartnerHandle" class="dm-partner-handle">@user</div>
            </div>
          </div>

          <div id="dmMessages" class="dm-messages"></div>

          <div class="dm-input-area">
            <textarea id="dmInput" rows="2" placeholder="メッセージを入力…"></textarea>
            <button id="dmSendBtn">送信</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- アカウントモーダル（ホームと同じ） -->
  <div id="accountModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <header class="modal-header">
        <button id="closeAccountModalBtn" class="icon-btn">✕</button>
      </header>

      <div class="modal-body account-modal-body">
        <div class="account-tabs">
          <button class="account-tab active" data-mode="login">ログイン</button>
          <button class="account-tab" data-mode="register">新規登録</button>
        </div>

        <div id="accountLoginView">
          <label>メール
            <input id="loginHandleInput" type="email" />
          </label>
          <label>パスワード
            <input id="loginPasswordInput" type="password" />
          </label>
          <button class="primary" id="loginSubmitBtn">ログイン</button>
          <div id="loginError" class="account-error"></div>
        </div>

        <div id="accountRegisterView" class="hidden">
          <label>名前
            <input id="regNameInput" type="text" />
          </label>
          <label>ハンドル（@なし）
            <input id="regHandleInput" type="text" />
          </label>
          <label>メール
            <input id="regEmailInput" type="email" />
          </label>
          <label>絵文字
            <input id="regAvatarInput" type="text" placeholder="🧑‍💻" />
          </label>
          <label>パスワード
            <input id="regPasswordInput" type="password" />
          </label>
          <button class="primary" id="registerSubmitBtn">アカウント作成</button>
          <div id="registerError" class="account-error"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- プロフィール編集モーダル（共通で置いておく） -->
  <div id="editProfileModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <header class="modal-header">
        <button id="closeEditProfileModalBtn" class="icon-btn">✕</button>
      </header>
      <div class="modal-body edit-profile-body">
        <label>名前
          <input id="editProfileName" type="text" />
        </label>
        <label>ハンドル（@なし）
          <input id="editProfileHandle" type="text" />
        </label>
        <label>絵文字
          <input id="editProfileAvatar" type="text" />
        </label>
        <label>自己紹介
          <textarea id="editProfileBio" rows="3"></textarea>
        </label>
        <button class="primary" id="editProfileSaveBtn">保存</button>
      </div>
    </div>
  </div>

  <!-- ボトムナビ -->
  <nav class="bottom-nav">
    <a href="index.html" class="bottom-nav-item">
      <span class="icon">🏠</span>
      <span>ホーム</span>
    </a>
    <a href="messages.html" class="bottom-nav-item active">
      <span class="icon">💬</span>
      <span>メッセージ</span>
    </a>
    <a href="notifications.html" class="bottom-nav-item">
      <span class="icon">🔔</span>
      <span>通知</span>
    </a>
    <a href="profile.html" class="bottom-nav-item">
      <span class="icon">👤</span>
      <span>プロフィール</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
