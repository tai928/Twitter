<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>StepLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app">
    <!-- 左サイドバー -->
    <aside class="sidebar-left">
      <div class="logo">StepLink</div>

      <nav class="nav">
        <a href="index.html" class="nav-item">ホーム</a>
        <a href="messages.html" class="nav-item active">メッセージ</a>
        <a href="notifications.html" class="nav-item">通知</a>
        <a href="profile.html" class="nav-item">プロフィール</a>
      </nav>

      <button id="themeToggle" class="icon-btn theme-toggle">🌙</button>

      <div class="account-summary">
        <div class="account-main">
          <div class="account-avatar" id="currentUserAvatar">🧑‍💻</div>
          <div>
            <div class="account-name" id="currentUserName">未ログイン</div>
            <div class="account-handle" id="currentUserHandle"></div>
          </div>
        </div>
        <button class="icon-btn small" id="switchAccountBtn">アカウント</button>
        <button class="logout-button" id="logoutBtn">ログアウト</button>
      </div>
    </aside>

    <!-- DM レイアウト -->
    <main class="timeline">
      <header class="timeline-header">
        <h1>メッセージ</h1>
      </header>

      <div class="dm-layout">
        <!-- 左：会話一覧 -->
        <aside class="dm-sidebar">
          <div class="dm-sidebar-header">メッセージ</div>
          <div id="dmConversations" class="dm-conversation-list">
            <!-- JSで追加 -->
          </div>
        </aside>

        <!-- 右：チャット -->
        <section class="dm-main">
          <div class="dm-main-header">
            <div class="dm-partner-avatar" id="dmPartnerAvatar">💬</div>
            <div>
              <div class="dm-partner-name" id="dmPartnerName">相手を選んでね</div>
              <div class="dm-partner-handle" id="dmPartnerHandle"></div>
            </div>
          </div>

          <div id="dmMessages" class="dm-messages">
            <!-- JSで追加 -->
          </div>

          <div class="dm-input-area">
            <textarea id="dmInput" placeholder="メッセージを入力"></textarea>
            <button id="dmSendBtn" class="primary">送信</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- アカウントモーダル -->
  <div id="accountModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <header class="modal-header">
        <button id="closeAccountModalBtn" class="icon-btn">✕</button>
      </header>

      <div class="modal-body account-modal-body">
        <div class="account-tabs">
          <button class="account-tab active" data-mode="login">ログイン</button>
          <button class="account-tab" data-mode="register">新規登録</button>
        </div>

        <div id="accountLoginView">
          <label>メール<input id="loginHandleInput" type="email" /></label>
          <label>パスワード<input id="loginPasswordInput" type="password" /></label>
          <button class="primary" id="loginSubmitBtn">ログイン</button>
          <div id="loginError" class="account-error"></div>
        </div>

        <div id="accountRegisterView" class="hidden">
          <label>名前<input id="regNameInput" type="text" /></label>
          <label>ハンドル（@なし）<input id="regHandleInput" type="text" /></label>
          <label>メール<input id="regEmailInput" type="email" /></label>
          <label>絵文字<input id="regAvatarInput" type="text" placeholder="🎣" /></label>
          <label>パスワード<input id="regPasswordInput" type="password" /></label>
          <button class="primary" id="registerSubmitBtn">アカウント作成</button>
          <div id="registerError" class="account-error"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ボトムナビ -->
  <nav class="bottom-nav">
    <a href="index.html" class="bottom-nav-item">
      <span class="icon">🏠</span><span>ホーム</span>
    </a>
    <a href="messages.html" class="bottom-nav-item active">
      <span class="icon">💬</span><span>メッセージ</span>
    </a>
    <a href="notifications.html" class="bottom-nav-item">
      <span class="icon">🔔</span><span>通知</span>
    </a>
    <a href="profile.html" class="bottom-nav-item">
      <span class="icon">👤</span><span>プロフィール</span>
    </a>
    <button type="button" class="bottom-nav-item" id="switchAccountBtnMobile">
      <span class="icon">🔑</span><span>アカウント</span>
    </button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
